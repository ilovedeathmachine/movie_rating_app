<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
    <link rel="stylesheet" href="movie.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <h1>Rate Your Favorite or Least Favorite Movie</h1>

    <form id="movieForm">
        <label for="title">Title:</label>
        <input type="text" id="movieTitle" placeholder="Enter a movie title">
        <br>
        <label for="rating">Rating (0-10):</label>
        <input type="number" id="movieRating" required min ="0" max="10" placeholder="0">
        <br>
        <button type="submit" class="btn" id="submitBtn">Add movie:</button>
    </form>

    <h2>Movie List:</h2>
    
        
    <div class="btnContainer">
        <button class="btn" id="sortTitleAsc">Sort Title (A-Z)</button>
        <button class="btn" id="sortTitleDesc">Sort Title (Z-A)</button>
        <button class="btn" id="sortRatingAsc">Sort By Rating (Low to High)</button>
        <button class="btn" id="sortRatingDesc">Sort By Rating (High to Low)</button>
    </div>

    <ul id="movieList"> </ul>

    <script src="movie.js"></script>
</body>
</html>
